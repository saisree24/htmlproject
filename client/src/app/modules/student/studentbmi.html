<div class="student-list-wrap md-padding" flex="100" ng-nicescroll>
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="2" md-cols-gt-md="3" md-row-height="250px" md-row-height-gt-md="320px"
        md-gutter="25px" class="m-b-25">
        <md-grid-tile ng-repeat="cardslist in cardslists" class="md-padding card-list white lms_box_shadow_1">
            <div layout="column" class="p-20" layout-fill layout-align="center center">
                <div style="background-image: url('{{cardslist.simage}}');" class="card-image"></div>
                <h3 class="md-subhead blue-text m-b-5" ng-bind="cardslist.sname"></h3>
                <span ng-bind="cardslist.sclass"></span>
                <div class="m-t-35" layout="row" layout-align="space-around center">
                    <md-button class="md-raised md-primary md-button md-buttons addon-bg">
                        Send a message
                    </md-button>
                    <md-button class="md-raised md-primary md-button md-buttons">
                        view profile
                    </md-button>
                </div>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>

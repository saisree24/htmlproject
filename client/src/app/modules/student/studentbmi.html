<div layout="row" class="student-list-wrap" layout-align="start start" flex="100">
<div flex layout="row">
<md-card ng-repeat="cardslist in cardslists" class="card-list" layout="column" layout-align="center center" flex="30">
    <div class="md-padding" layout="column" layout-align="center center">
        <img src="{{cardslist.simage}}" class="card-image" alt="Washed Out">
        <p class="md-headline blue-text p-0 m-0" ng-bind="cardslist.sname"></p>
    </div>
    <md-card-content class="p-t-0">
        <p ng-bind="cardslist.sdescription">
            
        </p>
    </md-card-content>
    <md-card-actions class="w100" layout="row" layout-align="space-between center">
        <md-button class="md-icon-button md-primary" aria-label="Settings">
            <md-icon class="material-icons blue-text">filter_list</md-icon>
        </md-button>
        <md-button class="md-icon-button md-primary" aria-label="Settings">
                <md-icon class="material-icons blue-text">menu</md-icon>
            </md-button>
    </md-card-actions>
</md-card>
</div>

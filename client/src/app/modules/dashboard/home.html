<div class="p-l-50 p-r-50 p-t-20 " ng-nicescroll>
    <h1 class="md-headline black-text">Profile Strength</h1>

    <md-grid-list
            md-cols-xs="1" md-cols-sm="2" md-cols-md="2" md-cols-gt-md="3"
            md-row-height="250px" md-row-height-gt-md="320px"
            md-gutter="25px"  class="m-b-25">


        <md-grid-tile class="white lms_box_shadow_1">
            <div layout="column" class="p-20" layout-fill layout-align="center center">
                <h3 class="md-subhead m-b-25">BMI Report</h3>
                <div flex>
                    <ui-knob value="value" options="options"></ui-knob>
                </div>
            </div>
        </md-grid-tile>

        <md-grid-tile class="white lms_box_shadow_1">
            <div layout="column" class="p-40" layout-align="center center" layout-fill>
                <div class="md-subhead">OBESE Report</div>
                <div flex layout="column" layout-align="center center" class="width100">
                    <span class="md-display-3 primary-color" flex layout-align="center center" layout="column"><span>3.5</span></span>
                    <div layout="row" layout-align="space-around center" class="width100 text-center ">
                        <div>Obese Students<br/><span class="md-headline accent-color">2</span></div>
                        <div>Others<br/><span class="md-headline addon-color">15</span></div>
                    </div>
                </div>
            </div>
        </md-grid-tile>

        <md-grid-tile class="white lms_box_shadow_1">
            <div layout="column" class="p-40" layout-align="center center" layout-fill>
                <div class="md-subhead">Health Graph</div>
                <div flex layout="column" layout-align="center center" class="width100">
                        <canvas id="line" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-series="series" chart-options="healthgraph"
                        chart-dataset-override="datasetOverride" chart-click="onClick">
                        </canvas>
                </div>
            </div>
        </md-grid-tile>


    </md-grid-list>

    

    <h1 class="md-headline black-text">Student With Over BMI</h1>

    <div flex  ng-include="pageview"></div>

</div>

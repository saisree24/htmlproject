<div class="login-page" layout="row" layout-align="center center" flex="100">
  <md-card class="animated fadeInUp" layout="column" flex-xs="80" flex-sm="70" flex="25">
    <md-card-title class="blue white-text">
      <md-card-title-text>
        <span class="md-headline">SIGN IN</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content class="md-padding relative" layout="column">

        <md-button aria-label="User" class="user md-fab md-raised absolute">
            <md-icon class="material-icons blue-text">account_circle</md-icon>
        </md-button>


      <md-input-container class="md-icon-float md-block">
        <label>Phone</label>
        <md-icon class="material-icons name">phone</md-icon>
        <input type="text">
      </md-input-container> 

      <md-input-container class="md-icon-float md-block m-0">
        <label>Password</label>
        <md-icon class="material-icons name">vpn_key</md-icon>
        <input type="password">
      </md-input-container>   

      <div layout="row" layout-align="end center" class="blue-text newuser">New User?</div>
      
      
    </md-card-content>
    <md-card-actions class="md-padding" layout="row" layout-align="center center">
      <md-button class="md-raised md-primary signin">SIGN IN</md-button> 
    </md-card-actions>
  </md-card>
  </div>
